<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Snake - Century Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a3d2e;
            color: #00ff41;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #00ff41;
            background: #0a3d2e;
        }

        .controls {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .stats-panel {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            padding: 20px;
            border-radius: 8px;
            min-width: 250px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .milestone {
            font-size: 24px;
            font-weight: bold;
            color: #ff3030;
            text-align: center;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #0a3d2e;
            border: 1px solid #00ff41;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #ffff00);
            transition: width 0.3s ease;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            z-index: 1000;
            animation: celebrate 2s ease-out forwards;
            display: none;
        }

        @keyframes celebrate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .game-over {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: #00ff41;
            color: #0a3d2e;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #00cc33;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            #gameCanvas {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="controls">
                Use Arrow Keys or WASD to move â€¢ Touch/Swipe on mobile
            </div>
            <div class="game-over" id="gameOver" style="display: none;">
                <div id="finalScore"></div>
                <button onclick="game.restart()">Play Again</button>
            </div>
        </div>
        
        <div class="stats-panel">
            <h2>Cricket Snake</h2>
            <div class="stat-item">
                <span>Score:</span>
                <span id="currentScore">0</span>
            </div>
            <div class="stat-item">
                <span>High Score:</span>
                <span id="highScore">0</span>
            </div>
            <div class="stat-item">
                <span>Average:</span>
                <span id="averageScore">0</span>
            </div>
            <div class="stat-item">
                <span>Centuries:</span>
                <span id="centuryCount">0</span>
            </div>
            <div class="stat-item">
                <span>Streak:</span>
                <span id="currentStreak">0</span>
            </div>
            <div class="stat-item">
                <span>Games:</span>
                <span id="gamesPlayed">0</span>
            </div>
            
            <div class="milestone" id="nextMilestone">Next: Half-Century (50)</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div style="text-align: center; font-size: 12px;" id="progressText">0%</div>
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>

    <script>
        class SnakeGame {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.cellSize = this.canvas.width / this.gridSize;
                
                // Game state
                this.obstacles = [];
                this.snake = this.generateInitialSnake();
                this.direction = {x: 0, y: 1};
                this.nextDirection = {x: 0, y: 1};
                this.food = this.generateFood();
                this.score = 0;
                this.foodsEaten = 0;
                this.gameRunning = false;
                this.gameOver = false;
                
                // Performance tracking
                this.lastFrameTime = 0;
                this.baseSpeed = 50; // Start very fast
                this.gameSpeed = 50;
                
                // Chain bonus tracking
                this.chainCount = 0;
                this.lastDirection = {x: 0, y: 1};
                
                // Statistics
                this.stats = this.loadStats();
                
                // Difficulty adjustment
                this.recentGames = [];
                
                // Audio context
                this.audioContext = null;
                this.initAudio();
                
                this.bindEvents();
                this.updateDisplay();
                this.gameLoop();
            }
            
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    console.log('Audio not supported');
                }
            }
            
            playTone(frequency, duration = 100) {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration / 1000);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration / 1000);
            }
            
            generateInitialSnake() {
                const snake = [];
                for (let i = 0; i < 15; i++) {
                    snake.push({x: 10, y: 14 - i}); // Start at y=14, go up to y=0
                }
                return snake;
            }
            
            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.gridSize),
                        y: Math.floor(Math.random() * this.gridSize)
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                         this.obstacles.some(obstacle => obstacle.x === food.x && obstacle.y === food.y) ||
                         (this.bonusFood && this.bonusFood.x === food.x && this.bonusFood.y === food.y));
                return food;
            }
            
            generateBonusFood() {
                // Find hardest position (farthest from snake head)
                const head = this.snake[0];
                let hardestFood = null;
                let maxDistance = 0;
                
                for (let x = 0; x < this.gridSize; x++) {
                    for (let y = 0; y < this.gridSize; y++) {
                        if (!this.snake.some(s => s.x === x && s.y === y) &&
                            !this.obstacles.some(o => o.x === x && o.y === y) &&
                            !(this.food.x === x && this.food.y === y)) {
                            const distance = Math.abs(x - head.x) + Math.abs(y - head.y);
                            if (distance > maxDistance) {
                                maxDistance = distance;
                                hardestFood = {x, y, bonus: true};
                            }
                        }
                    }
                }
                return hardestFood;
            }
            
            updateCanvasScale() {
                let newScale = 1;
                
                if (this.score >= 300) newScale = 0.6; // -20% from 200 scale
                else if (this.score >= 200) newScale = 0.8; // -10% from base
                else if (this.score >= 100) newScale = 1.32; // +20% from 50 scale  
                else if (this.score >= 50) newScale = 1.1; // +10%
                
                if (newScale !== this.currentScale) {
                    this.currentScale = newScale;
                    const newSize = Math.floor(this.baseCanvasSize * newScale);
                    this.canvas.width = newSize;
                    this.canvas.height = newSize;
                    this.cellSize = newSize / this.gridSize;
                }
            }
            
            clearObstacles() {
                if (this.score === 50 || this.score === 100) {
                    this.obstacles = [];
                }
            }
            
            generateObstacle() {
                let obstacle;
                do {
                    obstacle = {
                        x: Math.floor(Math.random() * this.gridSize),
                        y: Math.floor(Math.random() * this.gridSize)
                    };
                } while (this.snake.some(segment => segment.x === obstacle.x && segment.y === obstacle.y) ||
                         (obstacle.x === this.food.x && obstacle.y === this.food.y) ||
                         this.obstacles.some(existing => existing.x === obstacle.x && existing.y === obstacle.y));
                return obstacle;
            }
            
            checkObstacleSpawn() {
                const obstacleRanges = [
                    {min: 45, max: 49},
                    {min: 90, max: 99},
                    {min: 190, max: 199},
                    {min: 290, max: 299}
                ];
                
                for (let range of obstacleRanges) {
                    if (this.score >= range.min && this.score <= range.max && Math.random() < 0.3) {
                        this.obstacles.push(this.generateObstacle());
                    }
                }
            }
            
            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning && !this.gameOver) {
                        this.start();
                        return;
                    }
                    
                    const key = e.key.toLowerCase();
                    let newDirection = null;
                    
                    switch(key) {
                        case 'arrowup':
                        case 'w':
                            newDirection = {x: 0, y: -1};
                            break;
                        case 'arrowdown':
                        case 's':
                            newDirection = {x: 0, y: 1};
                            break;
                        case 'arrowleft':
                        case 'a':
                            newDirection = {x: -1, y: 0};
                            break;
                        case 'arrowright':
                        case 'd':
                            newDirection = {x: 1, y: 0};
                            break;
                    }
                    
                    if (newDirection && !this.isOppositeDirection(newDirection)) {
                        this.nextDirection = newDirection;
                        e.preventDefault();
                    }
                });
                
                // Touch controls
                let touchStartX = 0;
                let touchStartY = 0;
                
                this.canvas.addEventListener('touchstart', (e) => {
                    if (!this.gameRunning && !this.gameOver) {
                        this.start();
                        return;
                    }
                    
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    e.preventDefault();
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    const minSwipe = 50;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (Math.abs(deltaX) > minSwipe) {
                            const newDirection = deltaX > 0 ? {x: 1, y: 0} : {x: -1, y: 0};
                            if (!this.isOppositeDirection(newDirection)) {
                                this.nextDirection = newDirection;
                            }
                        }
                    } else {
                        if (Math.abs(deltaY) > minSwipe) {
                            const newDirection = deltaY > 0 ? {x: 0, y: 1} : {x: 0, y: -1};
                            if (!this.isOppositeDirection(newDirection)) {
                                this.nextDirection = newDirection;
                            }
                        }
                    }
                    e.preventDefault();
                });
            }
            
            isOppositeDirection(newDirection) {
                return (this.direction.x === -newDirection.x && this.direction.y === -newDirection.y);
            }
            
            start() {
                this.gameRunning = true;
                this.gameOver = false;
                document.getElementById('gameOver').style.display = 'none';
            }
            
            restart() {
                this.snake = this.generateInitialSnake();
                this.direction = {x: 0, y: 1};
                this.nextDirection = {x: 0, y: 1};
                this.food = this.generateFood();
                this.bonusFood = null;
                this.obstacles = [];
                this.score = 0;
                this.foodsEaten = 0;
                this.gameSpeed = this.baseSpeed;
                this.currentScale = 1;
                
                // Reset canvas dimensions and context
                this.canvas.width = this.baseCanvasSize;
                this.canvas.height = this.baseCanvasSize;
                this.cellSize = this.canvas.width / this.gridSize;
                this.ctx = this.canvas.getContext('2d'); // Reinitialize context
                
                this.gameRunning = false;
                this.gameOver = false;
                
                document.getElementById('gameOver').style.display = 'none';
                this.updateDisplay();
                this.render(); // Force initial render
            }
            
            updateSpeed() {
                if (this.score < 15) {
                    this.gameSpeed = 50;
                } else {
                    // Reduce speed by half instead of exponential after score 15
                    this.gameSpeed = 200 * Math.pow(0.96, this.score - 15);
                    
                    if ((this.score - 15) % 10 === 0 && this.score > 15) {
                        this.gameSpeed *= 1.15;
                    }
                    
                    this.gameSpeed = Math.max(80, Math.min(200, this.gameSpeed));
                }
            }
            
            checkMilestone() {
                const milestones = [
                    {score: 50, name: "Half-Century!", color: "#ffff00"},
                    {score: 100, name: "CENTURY!", color: "#ff6600"},
                    {score: 200, name: "DOUBLE CENTURY!", color: "#ff0066"},
                    {score: 500, name: "MASTER CLASS!", color: "#ff00ff"}
                ];
                
                for (let milestone of milestones) {
                    if (this.score >= milestone.score && (this.score - 10) < milestone.score) {
                        this.celebrate(milestone.name, milestone.color);
                        
                        if (milestone.score === 50) this.playTone(1200, 200);
                        else if (milestone.score === 100) {
                            this.playTone(440, 100);
                            setTimeout(() => this.playTone(554, 100), 100);
                            setTimeout(() => this.playTone(659, 200), 200);
                        }
                        break;
                    }
                }
            }
            
            celebrate(message, color) {
                const celebration = document.getElementById('celebration');
                celebration.textContent = message;
                celebration.style.color = color;
                celebration.style.display = 'block';
                celebration.style.animation = 'none';
                celebration.offsetHeight; // Trigger reflow
                celebration.style.animation = 'celebrate 2s ease-out forwards';
                
                setTimeout(() => {
                    celebration.style.display = 'none';
                }, 2000);
            }
            
            updateProgress() {
                const milestones = [50, 100, 200, 500, 1000];
                let nextMilestone = milestones.find(m => m > this.score) || 1000;
                let previousMilestone = milestones[milestones.indexOf(nextMilestone) - 1] || 0;
                
                const progress = Math.min(100, ((this.score - previousMilestone) / (nextMilestone - previousMilestone)) * 100);
                
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = Math.round(progress) + '%';
                
                const milestoneNames = {
                    50: "Half-Century",
                    100: "Century", 
                    200: "Double Century",
                    500: "Master Class",
                    1000: "Legend"
                };
                
                document.getElementById('nextMilestone').textContent = 
                    `Next: ${milestoneNames[nextMilestone]} (${nextMilestone})`;
            }
            
            update() {
                if (!this.gameRunning || this.gameOver) return;
                
                // Update direction
                this.direction = {...this.nextDirection};
                
                // Move snake
                const head = {...this.snake[0]};
                head.x += this.direction.x;
                head.y += this.direction.y;
                
                // Check wall collision
                if (head.x < 0 || head.x >= this.gridSize || head.y < 0 || head.y >= this.gridSize) {
                    this.endGame();
                    return;
                }
                
                // Check self collision
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.endGame();
                    return;
                }
                
                // Check obstacle collision
                if (this.obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y)) {
                    this.endGame();
                    return;
                }
                
                this.snake.unshift(head);
                
                // Check food collision
                let foodEaten = false;
                let pointsGained = 1;
                
                if (head.x === this.food.x && head.y === this.food.y) {
                    foodEaten = true;
                    this.food = this.generateFood();
                } else if (this.bonusFood && head.x === this.bonusFood.x && head.y === this.bonusFood.y) {
                    foodEaten = true;
                    pointsGained = 4;
                    this.bonusFood = null;
                }
                
                if (foodEaten) {
                    this.foodsEaten++;
                    this.score += pointsGained;
                    
                    // Every 5th apple generates bonus food
                    if (this.foodsEaten % 5 === 0 && !this.bonusFood) {
                        this.bonusFood = this.generateBonusFood();
                    }
                    
                    this.updateSpeed();
                    this.updateCanvasScale();
                    this.clearObstacles();
                    this.checkObstacleSpawn();
                    this.checkMilestone();
                    this.playTone(pointsGained === 4 ? 1200 : 800, 50);
                } else {
                    this.snake.pop();
                }
                
                this.updateDisplay();
                this.updateProgress();
            }
            
            endGame() {
                this.gameRunning = false;
                this.gameOver = true;
                
                // Play game over sound
                this.playTone(220, 300);
                setTimeout(() => this.playTone(196, 300), 300);
                setTimeout(() => this.playTone(175, 500), 600);
                
                // Update statistics
                this.updateStats();
                
                document.getElementById('finalScore').textContent = `Final Score: ${this.score}`;
                document.getElementById('gameOver').style.display = 'block';
            }
            
            updateStats() {
                this.stats.gamesPlayed++;
                this.stats.totalScore += this.score;
                
                if (this.score > this.stats.highScore) {
                    this.stats.highScore = this.score;
                }
                
                if (this.score >= 100) {
                    this.stats.centuryCount++;
                }
                
                // Update streak
                if (this.score >= 50) {
                    this.stats.currentStreak++;
                } else {
                    this.stats.currentStreak = 0;
                }
                
                // Rolling average (last 20 games)
                this.stats.recentScores = this.stats.recentScores || [];
                this.stats.recentScores.push(this.score);
                if (this.stats.recentScores.length > 20) {
                    this.stats.recentScores.shift();
                }
                
                this.stats.averageScore = Math.round(
                    this.stats.recentScores.reduce((a, b) => a + b, 0) / this.stats.recentScores.length
                );
                
                this.saveStats();
                this.updateDisplay();
            }
            
            loadStats() {
                const defaultStats = {
                    highScore: 0,
                    averageScore: 0,
                    centuryCount: 0,
                    currentStreak: 0,
                    gamesPlayed: 0,
                    totalScore: 0,
                    recentScores: []
                };
                
                try {
                    const saved = localStorage.getItem('snakeGameStats');
                    return saved ? {...defaultStats, ...JSON.parse(saved)} : defaultStats;
                } catch(e) {
                    return defaultStats;
                }
            }
            
            saveStats() {
                try {
                    localStorage.setItem('snakeGameStats', JSON.stringify(this.stats));
                } catch(e) {
                    console.log('Could not save stats');
                }
            }
            
            updateDisplay() {
                document.getElementById('currentScore').textContent = this.score;
                document.getElementById('highScore').textContent = this.stats.highScore;
                document.getElementById('averageScore').textContent = this.stats.averageScore;
                document.getElementById('centuryCount').textContent = this.stats.centuryCount;
                document.getElementById('currentStreak').textContent = this.stats.currentStreak;
                document.getElementById('gamesPlayed').textContent = this.stats.gamesPlayed;
            }
            
            render() {
                // Clear canvas
                this.ctx.fillStyle = '#0a3d2e';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw snake
                this.ctx.fillStyle = '#00ff41';
                this.snake.forEach((segment, index) => {
                    if (index === 0) {
                        // Head slightly brighter
                        this.ctx.fillStyle = '#44ff77';
                    } else {
                        this.ctx.fillStyle = '#00ff41';
                    }
                    this.ctx.fillRect(
                        segment.x * this.cellSize,
                        segment.y * this.cellSize,
                        this.cellSize - 2,
                        this.cellSize - 2
                    );
                });
                
                // Draw food
                this.ctx.fillStyle = '#ff3030';
                this.ctx.fillRect(
                    this.food.x * this.cellSize,
                    this.food.y * this.cellSize,
                    this.cellSize - 2,
                    this.cellSize - 2
                );
                
                // Draw bonus food with glow effect
                if (this.bonusFood) {
                    const time = Date.now() * 0.01;
                    const glowIntensity = Math.sin(time) * 0.3 + 0.7;
                    
                    this.ctx.save();
                    this.ctx.shadowColor = '#ff0000';
                    this.ctx.shadowBlur = 15 * glowIntensity;
                    this.ctx.fillStyle = `rgba(255, ${Math.floor(100 * glowIntensity)}, 0, 1)`;
                    this.ctx.fillRect(
                        this.bonusFood.x * this.cellSize,
                        this.bonusFood.y * this.cellSize,
                        this.cellSize - 2,
                        this.cellSize - 2
                    );
                    this.ctx.restore();
                }
                
                // Draw obstacles
                this.ctx.fillStyle = '#666666';
                this.obstacles.forEach(obstacle => {
                    this.ctx.fillRect(
                        obstacle.x * this.cellSize,
                        obstacle.y * this.cellSize,
                        this.cellSize - 2,
                        this.cellSize - 2
                    );
                });
                
                // Draw starting message
                if (!this.gameRunning && !this.gameOver) {
                    this.ctx.fillStyle = '#00ff41';
                    this.ctx.font = '20px Courier New';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('Press any key to start', this.canvas.width / 2, this.canvas.height / 2);
                }
            }
            
            gameLoop(timestamp = 0) {
                if (timestamp - this.lastFrameTime >= this.gameSpeed) {
                    this.update();
                    this.lastFrameTime = timestamp;
                }
                
                this.render();
                requestAnimationFrame((timestamp) => this.gameLoop(timestamp));
            }
        }
        
        // Initialize game
        const game = new SnakeGame('gameCanvas');
    </script>
</body>
</html>
