<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image Selector</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .dropdown-container {
            margin-bottom: 30px;
        }
        
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 2px solid #555;
            cursor: pointer;
        }
        
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            gap: 20px;
        }
        
        .cat-image {
            width: 200px;
            height: 200px;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .cat-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="dropdown-container">
        <select id="cat-selector">
            <option value="0">Select number of cats</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    
    <div id="image-container" class="image-container">
        <!-- Cat images will be inserted here -->
    </div>

    <script>
        document.getElementById('cat-selector').addEventListener('change', function() {
            const numberOfCats = parseInt(this.value);
            const imageContainer = document.getElementById('image-container');
            
            // Clear previous images
            imageContainer.innerHTML = '';
            
            // Add the selected number of cat images
            for (let i = 0; i < numberOfCats; i++) {
                const catDiv = document.createElement('div');
                catDiv.className = 'cat-image';
                
                const img = document.createElement('img');
                // Using placeholder images as per requirements
                img.src = `/api/placeholder/200/200?text=Cat ${i+1}`;
                img.alt = `Cat ${i+1}`;
                
                catDiv.appendChild(img);
                imageContainer.appendChild(catDiv);
            }
        });
    </script>
</body>
</html>
